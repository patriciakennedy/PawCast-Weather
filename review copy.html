<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawCast Weather Landing Page</title>
    <style>
      /* Basic styling for centering and layout */
      body,
      html {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }
      .container {
        border: 2px solid purple;
        padding: 20px;
        width: 90%;
        max-width: 1000px;
        background-color: #fff;
        position: relative;
        text-align: center;
      }
      /* Main button positioned above the header */
      .main-button {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background-color: #1e90ff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      header img {
        height: 50px;
      }
      header .nav-buttons {
        display: flex;
      }
      header .nav-buttons button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .flip-box-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .flip-box {
        background-color: #fff;
        width: 200px;
        height: 250px;
        border: 1px solid #ddd;
        perspective: 1000px;
      }
      .flip-box-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-box:hover .flip-box-inner {
        transform: rotateY(180deg);
      }
      .flip-box-front,
      .flip-box-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .flip-box-front {
        background-color: #bbb;
        color: black;
      }
      .flip-box-back {
        background-color: #ffebee;
        color: black;
        transform: rotateY(180deg);
      }
      footer {
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>
