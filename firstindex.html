<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/firstindex.css" />
    <title>PawCast Weather Landing Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Main button to load the weather app -->
      <button class="main-button" onclick="togglePage()">
        Load Weather App
      </button>
      <!-- Header section with logo and external links -->
      <header>
        <img src="logo.png" alt="PawCast Weather Logo" />
        <!-- Replace with your logo URL -->
        <div class="nav-buttons">
          <button onclick="window.location.href='https://example.com'">
            External Site 1
          </button>
          <button onclick="window.location.href='https://example2.com'">
            External Site 2
          </button>
        </div>
      </header>
      <!-- Heading summarizing the purpose of the site -->
      <h2>Pet-Friendly Weather Updates at a Glance</h2>
      <!-- Section for flip boxes -->
      <div class="flip-box-container">
        <!-- Eight flip boxes -->
        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <img src="dog1.jpg" alt="Dog Image" class="cute-dogs" />
            </div>
            <div class="flip-box-back">
              <img
                src="dog1-small.jpg"
                alt="Small Dog Image"
                style="width: 50%; height: 50%"
              />
              <p>
                <a href="https://example3.com" target="_blank">More Info</a>
              </p>
            </div>
          </div>
        </div>
        <!-- Repeat the above flip box block seven more times with different images and links -->
        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <img src="dog2.jpg" alt="Dog Image" class="cute-dogs" />
            </div>
            <div class="flip-box-back">
              <img
                src="dog2-small.jpg"
                alt="Small Dog Image"
                style="width: 50%; height: 50%"
              />
              <p>
                <a href="https://example4.com" target="_blank">More Info</a>
              </p>
            </div>
          </div>
        </div>
        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <img src="dog3.jpg" alt="Dog Image" class="cute-dogs" />
            </div>
            <div class="flip-box-back">
              <img
                src="dog3-small.jpg"
                alt="Small Dog Image"
                style="width: 50%; height: 50%"
              />
              <p>
                <a href="https://example5.com" target="_blank">More Info</a>
              </p>
            </div>
          </div>
        </div>
        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <img src="dog4.jpg" alt="Dog Image" class="cute-dogs" />
            </div>
            <div class="flip-box-back">
              <img
                src="dog4-small.jpg"
                alt="Small Dog Image"
                style="width: 50%; height: 50%"
              />
              <p>
                <a href="https://example6.com" target="_blank">More Info</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer with developer's name -->
      <footer>Developed by John Doe</footer>
    </div>
    <script src="js/firstindex.js"></script>
  </body>
</html>
